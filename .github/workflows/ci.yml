name: ci
on:
  push: {branches: [main]}
  pull_request: {}
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: '3.11'}
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - run: ruff check .
      - run: pytest -q
